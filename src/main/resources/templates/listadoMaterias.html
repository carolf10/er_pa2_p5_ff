<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<table class="table table-dark table-striped">
		<h1>Listado de las Materias Resgritadas</h1>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Codigo</th>
				<th>Descripcion</th>
				<th>Numero de Creditos</th>
				<th>NÃºmero de Estudiantes</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="materia:${materias}">
				<td th:text="${materia.nombre}"></td>
				<td th:text="${materia.codigo}"></td>
				<td th:text="${materia.descripcion}"></td>
				<td th:text="${materia.numeroCreditos}"></td>
				<td th:text="${materia.numeroEstudiante}"></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
