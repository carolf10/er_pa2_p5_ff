<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/materias/registrarMaterias}" th:object="${materiaTO}" th:method="POST">
		<table class="table table-hover">
			<h1 class="display-1">Registrar Nueva Materia</h1>
			<tr class="table-info">
				<td><label>Nombre Materia:</label></td>
				<td><input type="text" th:field="${materiaTO.nombre}"></td>
			</tr>
			<tr class="table-dark">
				<td><label>Codigo:</label></td>
				<td><input type="text" th:field="${materiaTO.codigo}"></td>
			</tr>
			<tr class="table-info">
				<td><label>Descripcion:</label></td>
				<td><input type="text" th:field="${materiaTO.descripcion}"></td>
			</tr>
			<tr class="table-dark">
				<td><label>Numero de Creditos:</label></td>
				<td><input type="text" th:field="${materiaTO.numeroCreditos}"></td>
			</tr>

		</table>
		<button type="submit" class="btn btn-outline-secondary">REGISTRAR</input>

	</form>

</body>

</html>
