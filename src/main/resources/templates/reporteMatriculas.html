<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<table class="table table-dark">
		<h1 class="display-1">REPORTE DE LAS MATRICULAS REALIZADAS</h1>
		<thead>
			<tr>
				<th>Cedula</th>
				<th>Apellido</th>
				<th>Nombre Materia</th>
				<th>Codigo</th>
				<th>Fecha de la Matricula</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="matricula:${matriculas}">
				<td th:text="${matricula.cedula}"></td>
				<td th:text="${matricula.apellido}"></td>
				<td th:text="${matricula.nombre}"></td>
				<td th:text="${matricula.codigo}"></td>
				<td th:text="${matricula.fecha}"></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
